<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Data Editor</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #1e1e1e; color: #eee; }
    .tabs { display: flex; background: #333; }
    .tab { padding: 1em; cursor: pointer; border-bottom: 3px solid transparent; }
    .tab.active { border-color: #09f; background: #222; }
    .editor { display: flex; height: calc(100vh - 3em); }
    .list-panel { width: 30%; background: #2a2a2a; padding: 1em; overflow-y: auto; }
    .props-panel { flex: 1; background: #252525; padding: 1em; overflow-y: auto; }
    .object-item { margin-bottom: 0.5em; cursor: pointer; }
    .object-item.selected { background: #444; }
    .input-group { margin-bottom: 0.5em; }
    label { display: block; margin-bottom: 0.2em; }
    input, select, textarea { width: 100%; padding: 0.4em; background: #111; color: #fff; border: 1px solid #555; }
    button { background: #09f; color: #fff; padding: 0.5em 1em; border: none; cursor: pointer; margin-top: 1em; }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" data-tab="items">Items/Gear</div>
    <div class="tab" data-tab="monsters">Monsters</div>
  </div>
  <div class="editor">
    <div class="list-panel">
      <div id="object-list"></div>
	  <button id="add-button">+ Add</button>
    </div>
    <div class="props-panel" id="props-panel"></div>
  </div>

  <script>
    let data = { items: [], gear: [], monsterList: [] };
	let resources = { sprites: [], sounds: [] };
    let currentTab = 'items';
    let selectedIndex = -1;

    async function loadData() {
      const res = await fetch('/data');
      data = await res.json();
      renderList();
    }

    async function loadResources() {
      const res = await fetch('/resources');
      data = await res.json();
      renderList();
    }

    async function saveData() {
      await fetch('/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
    }

    function renderList() {
      const list = document.getElementById('object-list');
      list.innerHTML = '';
      const items = currentTab === 'monsters' ? data.monsterList.flat() : [...data.items, ...data.gear];
      items.forEach((item, i) => {
        const div = document.createElement('div');
        div.textContent = item.name || `Unnamed ${i}`;
        div.className = 'object-item' + (i === selectedIndex ? ' selected' : '');
        div.onclick = () => {
          selectedIndex = i;
          renderList();
          renderProperties(item);
        };
        list.appendChild(div);
      });
    }

    function renderProperties(obj) {
      const panel = document.getElementById('props-panel');
      panel.innerHTML = '';
      Object.entries(obj).forEach(([key, val]) => {
        const group = document.createElement('div');
        group.className = 'input-group';
        const label = document.createElement('label');
        label.textContent = key;
        const input = document.createElement(key === 'desc' || Array.isArray(val) ? 'textarea' : 'input');
        input.value = Array.isArray(val) ? val.join(',') : val;
        input.onchange = () => {
          obj[key] = input.value.includes(',') ? input.value.split(',').map(x => x.trim()) : input.value;
          saveData();
        };
        group.appendChild(label);
        group.appendChild(input);
        panel.appendChild(group);
      });
    }

    document.querySelectorAll('.tab').forEach(tab => {
      tab.onclick = () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentTab = tab.dataset.tab;
        selectedIndex = -1;
        renderList();
        document.getElementById('props-panel').innerHTML = '';
      };
    });

    document.getElementById('add-button').onclick = () => {
      const newObj = currentTab === 'monsters' ? {
        name: '', sprite: '', hp: 5, dmg: 1, strongTo: [], weakTo: [], floor
      } : {
        name: '', desc: '', sprite: '', sound: '', hp: 0, dmg: 0, numberOfDice: 0, numberOfSides: 0,
        consumable: true, uses: 1, slot: -1, effectType: '', value: 0
      };
      if (currentTab === 'monsters') {
        if (!data.monsterList[0]) data.monsterList[0] = [];
        data.monsterList[0].push(newObj);
      } else {
        data.items.push(newObj);
      }
      selectedIndex = (currentTab === 'monsters' ? data.monsterList[0].length : data.items.length) - 1;
      renderList();
      renderProperties(newObj);
      saveData();
    };

    loadData();
  </script>
</body>
</html>
